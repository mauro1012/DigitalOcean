name: CI/CD - P치gina Est치tica en DigitalOcean App Platform

on:
  push:
    branches:
      - main

jobs:
  redeploy:
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Checkout del c칩digo
        uses: actions/checkout@v3

      - name: 游 Instalar doctl y autenticar
        uses: digitalocean/action-doctl@v2
        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: 游대 Forzar redeploy en App Platform
        run: |
          doctl apps redeploy ${{ secrets.DIGITALOCEAN_APP_ID }}
