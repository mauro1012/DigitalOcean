<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva de Cumplea침os</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>쮺u치ntos d칤as faltan para tu cumplea침os?</h1>
        <input type="date" id="birthdayInput">
        <button onclick="calculateDays()">Calcular</button>
        <p id="result"></p>
    </div>

    <script>
    function calculateDays() {
        const input = document.getElementById("birthdayInput").value;
        if (!input) {
            document.getElementById("result").innerText = "Por favor, selecciona una fecha.";
            return;
        }

        const today = new Date();
        const currentYear = today.getFullYear();
        let birthday = new Date(input);
        birthday.setFullYear(currentYear);

        if (birthday < today) {
            birthday.setFullYear(currentYear + 1);
        }

        const diffTime = birthday - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById("result").innerText = 
            `Faltan ${diffDays} d칤a(s) para tu cumplea침os 游꿀`;
    }
    </script>
</body>
</html>
