<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Cuenta Regresiva de Cumplea√±os</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>¬øCu√°ntos d√≠as faltan para tu cumplea√±os?</h1>
        <input type="date" id="birthdayInput">
        <button onclick="calculateDays()">Calcular</button>
        <p id="result"></p>

        <a href="https://front-paas-production.up.railway.app" class="back-button">‚¨Ö Regresar</a>
    </div>

    <script>
    function calculateDays() {
        const input = document.getElementById("birthdayInput").value;
        if (!input) {
            document.getElementById("result").innerText = "Por favor, selecciona una fecha.";
            return;
        }

        const today = new Date();
        const currentYear = today.getFullYear();
        let birthday = new Date(input);
        birthday.setFullYear(currentYear);

        if (birthday < today) {
            birthday.setFullYear(currentYear + 1);
        }

        const diffTime = birthday - today;
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));

        document.getElementById("result").innerText = 
            `Faltan ${diffDays} d√≠a(s) para tu cumplea√±os üéâ`;
    }
    </script>
</body>
</html>
